<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red social</title>
    <link rel="stylesheet" href="style.css"> <!--incorporación de CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Red social</h1>

    <h2>Postear</h2>
    <form id="postForm" onsubmit="event.preventDefault(); postData()">
        <label for="postTitle">Título</label>
        <input id="postTitle" type="text" required>
        <label for="postBody">Comentario</label>
        <textarea id="postBody" type="text" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <ul id="postList"></ul>

    <script src="script.js"></script> <!--incorporación de JS-->
</body>
